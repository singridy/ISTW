<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="conteudo">
            <h:panelGroup>
                <h:form id="formUsuario">
                    <p:panel header="Cadastro de Usuário" style="font-size: small;">
                        <h:panelGrid id="painelGeral" columns="2">
                            <p:outputLabel value="Login:" for="login"/>
                            <p:inputText id="login"
                                         required="true"
                                         requiredMessage="O login é obrigatório"
                                         value="#{loginControle.usuario.login}">
                                <p:focus for="login"/>
                            </p:inputText>

                            <p:outputLabel value="Nome:" for="nome"/>
                            <p:inputText id="nome"
                                         required="true"
                                         requiredMessage="O nome é obrigatório"
                                         value="#{loginControle.usuario.nome}">
                                <p:focus for="login"/>
                            </p:inputText>

                            <p:outputLabel value="Senha:" for="senha"/>
                            <p:password id="senha" match="csenha"
                                        required="true"
                                        requiredMessage="A senha é obrigatório"
                                        validatorMessage="Senha não confere"
                                        feedback="true"
                                        promptLabel="Entre com a senha" weakLabel="Fraca"
                                        goodLabel="Média" strongLabel="Forte"
                                        value="#{loginControle.usuario.senha}"/>

                            <p:outputLabel value="Confirmação da Senha:" for="csenha"/>
                            <p:password id="csenha" 
                                        requiredMessage="A confirmação da senha é obrigatório"
                                        required="true"
                                        value="#{loginControle.usuario.senha}"/>

                            <p:outputLabel value="E-mail:" for="email"/>
                            <p:inputText id="email"
                                         required="true"
                                         requiredMessage="O E-mail é obrigatório"
                                         value="#{loginControle.usuario.email}"/>

                            <p:outputLabel value="Nível acesso:" for="nivel" style="font-size: small;"/>
                            <p:selectOneMenu id="nivel" value="#{loginControle.usuario.nivelAcesso}" style="width: 130px">
                                <f:selectItems value="#{usuarioControle.niveisAcesso}"
                                               var="nivel"
                                               itemValue="#{nivel}"
                                               itemLabel="#{nivel.descricao}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="Salvar" icon="fa fa-save" style="font-size: small;"
                                             action="#{loginControle.salvar()}"
                                             ajax="false"/>

                            <p:commandButton value="Voltar" icon="fa fa-share" style="font-size: small;"
                                             action="/login"
                                             ajax="false" immediate="true"/>
                        </f:facet>

                    </p:panel>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
